    <body>
        <ol type="A>"> <!--etiqueta <ol> usada para enumeran, anidando dentro la etiqueta <li>-->
            <li> cap 1</li>
            <li> cap 2</li>
            <li> cap 3</li>
        </ol>

        <hr>

        <ol type="1">
            <li>ep 1</li>

            <li>ep 4</li>

            numeración (1, A, a, I, i). Si se omite aparecerá con números-->

            <li>tema 2</li>
            <li>tema 3</li>
        </ol>

        <ol>

            <li>te</li>

                </ol>

        </ol>
    </body>
</html>
