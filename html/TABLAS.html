<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>tabla</title>
    </head>
<!--los estilos siempre se crean fuera del body-->
    
    <style>
        table, td{
            border: 1px solid blue;
            border-collapse: collapse; 
            text-align: center; 
        }
    </style>
    
    <body>
        <p>esto es un texto</p>
        <!--etiqueta <table> para clrear la tabla-->
        <table style="border: 1px solid black;">
            <caption>titulo de la tabla</caption><!--etiqueta <caption> para crear el titulo de la tabla-->

            <tr> <!--etiqueta para crear la fila uno-->
                <td>columna 1</td><!-- etiqueta para crear columna horizontal -->
                <td>columna 2</td>
                <td>columna 3</td>
            </tr>

            <tr>
                <td colspan="2">1</td>
                <!--atributo para definir la cantidad de columna que abarque, quitar y poner colspan para probar-->
                <td>2</td>
                <!--td>3</td-->  <!-- se pueden oculatr-->
            </tr>

            <tr > 
                <td rowspan="2">a</td><!--sirve para juntar dos filas -->
                <td>b</td>
                <td>c</td>
            </tr>

            <tr> 
                <td>d</td>
                <td>e</td>
            </tr>
      
      
        </table>
      
    </body>

</html>
